version: 2

updates:
  # Enable vesion updates for NuGet packages
  - package-ecosystem: "nuget"
    # Location of NuGet packages
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      # Customize the commit message prefix
      prefix: "chore(deps): "
    # Limit the number of open pull requests created by Dependabot
    open-pull-requests-limit: 20
    # group specific dependencies to be updated together
    groups:
      moments:
        patterns:
          - "Flurl.*"
      microsoft-azure-functions:
        patterns:
          - "Microsoft.Azure.Functions.*"
      xunit:
        patterns:
          - "xunit*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    # You don't need to specify `/.github/workflows` for `directory`. You can use `directory: "/"`.
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      # Customize the commit message prefix
      prefix: "chore(deps): "